<ion-header>

  <ion-navbar>
    <ion-title padding-left>
      <img id='app-logo' src="../../assets/icon/logo-long.png" alt="">
    </ion-title>
    <ion-buttons padding-right end>
      <button ion-button icon-only (click)="openCreateWishPage()">
        <ion-icon class='header-right' id='add-wish-icon' name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  </ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="handleRefresher($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let wish of wishes">
    <ion-item id="card_header">
      <h2 class="wish_title">
        <strong>{{wish.title}}</strong>
      </h2>
      <p class="wish_creation_date">Criado a
        <strong>{{wish.displayDate}}</strong>
      </p>
      <ion-badge class="wish_state pending" *ngIf="wish.fulfillmentState === 'pending'">Pendente</ion-badge>
      <ion-badge class="wish_state in-progress" *ngIf="wish.fulfillmentState === 'inProgress'">Em progresso</ion-badge>
      <ion-badge class="wish_state concluded" *ngIf="wish.fulfillmentState === 'completed'">Concluído</ion-badge>
      <ion-badge class="wish_state rejected" *ngIf="wish.fulfillmentState === 'rejected'">Rejeitado</ion-badge>
    </ion-item>

    <img src="http://helpinghandcharity.org/wp-content/uploads/2012/04/make-a-wish-quote-1.jpg">

    <ion-card-content>
      <div id="wish_reason">

        <h3 id="wish_reason_title">
          <strong>Razão do desejo:</strong>
        </h3>
        <p id="wish_reason_text">{{wish.reason}}</p>
      </div>
      <div id="wish_description">

        <h3 id="wish_description_title">
          <strong>Descrição do desejo:</strong>
        </h3>
        <p id="wish_description_text">{{wish.description}}</p>
      </div>
    </ion-card-content>
    <ion-item class="item item-block item-ios">
        <button clear="" ion-button="" item-end=""  (click)="navToEditPage(wish)" class="disable-hover item-button button button-ios button-clear button-clear-ios">
          <span class="button-inner">Edit Wish</span>
          <div class="button-effect" ></div>
        </button>
    </ion-item>

  </ion-card>

  <!-- <ion-infinite-scroll (ionInfinite)="handleInfiniteScroll($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll> -->
</ion-content>

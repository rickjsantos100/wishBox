<ion-header>

  <ion-navbar>
    <ion-title>feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="handleRefresher($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <ion-card *ngFor="let movie of movie_list">
    <ion-item>
      <h2 class="feed_title">{{movie.original_title}}</h2>
      <p class="feed_date">{{movie.release_date}}</p>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.backdrop_path">

    <ion-card-content>
      <p>{{movie.overview}}</p>
    </ion-card-content>
    <button ion-button block (click)="navToDetailsPage(movie)">Detalhes</button>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="handleInfiniteScroll($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>

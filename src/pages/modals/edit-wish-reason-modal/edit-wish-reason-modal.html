<ion-header>

  <ion-navbar>
    <ion-title>Editar razão do desejo</ion-title>
    <ion-buttons start="" class="bar-buttons bar-buttons-md" (click)="closeModal()">
        <button ion-button="" class="disable-hover bar-button bar-button-md bar-button-default bar-button-default-md">
          <span class="button-inner">
            <span color="primary" ion-text="" showwhen="ios" class="text text-md text-md-primary hidden-show-when">Cancel</span>
            <ion-icon name="md-close" role="img" showwhen="android, windows" class="icon icon-md ion-md-close" aria-label="close"></ion-icon>
          </span>
          <div class="button-effect"></div>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="wish_reason" *ngIf="wish">
    <h3 id="wish_reason_title">
      <strong>Razão do desejo:</strong>
    </h3>
    <ion-item>
      <ion-textarea   [(ngModel)]="wish.reason"  [value]="wish.reason" placeholder="Razão"  clearInput></ion-textarea>
    </ion-item>
    <button clear="" ion-button="" item-end="" (click)="saveWishReason()" class="disable-hover item-button button button-ios button-clear button-clear-ios">
      <span class="button-inner">Guardar</span>
      <div class="button-effect"></div>
    </button>
  </div>
</ion-content>

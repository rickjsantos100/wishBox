<ion-header>

  <ion-navbar>
    <ion-title>Editar descrição do desejo</ion-title>
    <ion-buttons start="" class="bar-buttons bar-buttons-md" (click)="closeModal()">
      <button ion-button="" class="disable-hover bar-button bar-button-md bar-button-default bar-button-default-md">
        <span class="button-inner">
          <span color="primary" ion-text="" showwhen="ios" class="text text-md text-md-primary hidden-show-when">Cancel</span>
          <ion-icon name="md-close" role="img" showwhen="android, windows" class="icon icon-md ion-md-close" aria-label="close"></ion-icon>
        </span>
        <div class="button-effect"></div>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="wish_description" *ngIf="wish">
    <h3 id="wish_description_title">
      <strong>Descrição do desejo:</strong>
    </h3>
    <ion-item>
      <ion-textarea #wishDescriptionTextarea [value]="wish.description"> clearInput></ion-textarea>
    </ion-item>
    <button clear="" ion-button="" item-end="" (click)="saveWishDescription(wishDescriptionTextarea.value)" class="disable-hover item-button button button-ios button-clear button-clear-ios">
      <span class="button-inner">Guardar</span>
      <div class="button-effect"></div>
    </button>
  </div>
</ion-content>

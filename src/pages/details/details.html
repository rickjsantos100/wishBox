<ion-header>

  <ion-navbar>
    <ion-title>details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="movie">
    <ion-item>
      <h2 class="feed_title">{{movie.original_title}}</h2>
      <p class="feed_date">{{movie.release_date}}</p>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.backdrop_path">

    <ion-card-content>
      <p>{{movie.overview}}</p>
    </ion-card-content>
  </div>
</ion-content>
